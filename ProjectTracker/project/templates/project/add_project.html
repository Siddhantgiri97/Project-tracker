{% extends 'home/base.html' %}

{% load static %}


{% block title %}
Add Project
{% endblock title %}


{% block content %}
<div class="container mt-3">
    <div class="row card card-body rounded"
        style="justify-content: center; align-items: center; width: 75%;margin: auto; padding: 20px;">
        <div class="col-md-8">
            <h4 class="text-center alert alert-info">Add Project</h4>
            <form action="" method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <input class="btn btn-primary" type="submit" value="Add">
            </form>
        </div>
    </div>
</div>
{% endblock content %}
